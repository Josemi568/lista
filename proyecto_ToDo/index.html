<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ToDo</title>
    <script src="javaScript.js" defer></script>
</head>
<body>
    <form id="registro" class="position-absolute top-50 start-50 translate-middle col-2 border border-2 border-dark p-3 bg-info bg-opacity-75">
        <div>
            <label>Usuario</label><br>
            <input type="text" class="form-control" id="usuario" required>
        </div><br>
        <div>
          <label>Correo Electronico</label><br>
          <input type="email" class="form-control" id="correo" required>
        </div><br>
        <div>
          <label>Contraseña</label><br>
          <input type="password" class="form-control" id="contraseña" required>
        </div><br>
        <div>
            <label>DNI</label><br>
            <input type="text" class="form-control" id="dni" required>
        </div><br>
        <button type="submit" class="btn btn-primary" id="boton1">Enviar</button>
    </form><br><br>

    <p id="parrafo"></p>
    
    <form id="tareas" class="col-2 border border-2 border-dark p-3 bg-info bg-opacity-75">
        <div>
          <label>Tareas</label><br>
          <input type="text" class="form-control" id="addTareas" placeholder="Añadir tarea" required>
          <ul id="result">

          </ul>
        </div><br>
        <button type="submit" class="btn btn-primary" id="boton2">Enviar</button>
    </form>
    <p><b>Tareas Por Hacer</b></p>
    <p id="contador" class="ps-5"></p>
    <form id="BuscaTareas" class="col-2 border border-2 border-dark p-3 bg-info bg-opacity-75">
      <div>
        <label>Buscar Tarea</label><br>
        <input type="text" class="form-control" id="buscaTarea">
        <p id="busca"></p>
      </div><br>
    </form>
</body>
</html>
